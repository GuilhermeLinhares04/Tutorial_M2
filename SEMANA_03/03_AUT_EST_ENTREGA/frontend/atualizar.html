<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Experiência</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME DA EMPRESA  E CARGO: <input type="text" id="nome_exp" name="nome_exp" size="50" value="">
        <br>
        ANO DE INICIO: <input type="number" id="ano_inicio" name="ano_inicio" value="">
        <br>
        ANO FINAL: <input type="number" id="ano_fim" name="ano_fim" value="">
        <br>
        <input type="hidden" id="cod_experiencia" name="cod_experiencia" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?cod_experiencia='+url.searchParams.get("cod_experiencia");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(experiencia) {
                document.getElementById('cod_experiencia').value = experiencia.cod_experiencia;
                document.getElementById('nome_exp').value = experiencia.nome_exp;
                document.getElementById('ano_inicio').value = experiencia.ano_inicio;
                document.getElementById('ano_fim').value = experiencia.ano_fim;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
