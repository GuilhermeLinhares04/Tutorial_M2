<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de ExperiÃªncias</h1>
  <p><a href="/inserir.html">INSERIR EXPERIENCIA</a></p>

  <script>
    const url = '/usuarios';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let usuarios = data;
        let saida = '';
        usuarios.map(function(experiencia) {
          saida += '<strong> '+ `${experiencia.nome_exp}` + '</strong> ' + `${experiencia.ano_inicio}`  + ' - ' +  `${experiencia.ano_fim}`;
          saida += ' - <a href="/atualizar.html?cod_experiencia=' + `${experiencia.cod_experiencia}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUsuario?cod_experiencia='+`${experiencia.cod_experiencia}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
